name: Backup Deploy Method

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Deployment message"
        required: false
        default: "Backup deployment"

jobs:
  deploy-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vite globally and build
        run: |
          echo "Installing Vite globally..."
          npm install -g vite@5.4.19

          echo "Installing project dependencies..."
          npm install --force --registry https://registry.npmjs.org/

          echo "Building project..."
          vite build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Success Message
        run: |
          echo "ğŸ‰ Backup deployment completed!"
          echo "ğŸŒ Your site should be available at: https://${{ github.repository_owner }}.github.io/finance/"
